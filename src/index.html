<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Tu Secreto</h1>
    <div>
      <p>Aquí podrás codificar/decodificar tus mensajes y compartirlos de forma segura, mediante una clave secreta (dos
        dígitos) que compartiras solo con quien tú quieras... <br>Tu Secreto estará a salvo!</p>
      <h2>Ingresar Mensaje</h2>
      <input type="text" id="mensaje" class="cod"><br>
      <input type="number" id="offset">Seleccionar Clave
      <button type="button" id="cifrar" class="direccion"> Codificar Mensaje</button>
      <button type="button" id="descifrar" class="direccion"> Decodificar Mensaje</button>
      <h3>Mensaje Resultado</h3>
      <input type="text" id="mensaje2" class="cod">
      </div></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
